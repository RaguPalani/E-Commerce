<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="Nav-Top">
            <div class="navItem">
                <img src="img/cycle-title.png" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="img/search.png" alt="" width="20" height="20" class="searchIcon">
                </div>
            </div>
            <div class="button-back">
                <a href="index.html">
                    <input type="button" value="Back">
                </a>
            </div>
            
        </div>
    </nav>
    <header>
        <h1>ORDERED PAGE</h1>
    </header>
    <main>
        <section id="order-form">
            <h2>Place Order</h2>
            <form id="order-form-element">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required>
                <button type="submit">Buy Now</button>
            </form>
        </section>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <table id="order-summary-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Quantity Ordered</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="ordered-items">
                    
                </tbody>
            </table>
            <p><strong>Total Ordered:</strong> <span id="total-ordered">0</span></p>
            <p><strong>Remaining Available:</strong> <span id="remaining-available">10</span></p>
        </section>
    </main>
    <script src="home.js"></script>
</body>
</html>
